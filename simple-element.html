<dom-module id="simple-element">
  <template>
    <template is="dom-repeat" items="[[list]]">
      <button>[[item]]</button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'simple-element',
      properties: {
        list: {
          type: Array,
          value: function() {
            return 'Hello World'.split('')
          },
        }
      }
    });
  </script>
</dom-module>
